#数据库配置信息
database.driver=com.mysql.jdbc.Driver
database.url.calvin=jdbc:mysql://127.0.0.1:3306/calvin?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false
database.url.ability.course=jdbc:mysql://127.0.0.1:3306/ability_course?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false
database.user=root
database.password=123456
database.maxActive=50
database.initialSize=5
database.maxIdle=5
