#redis配置
redis.default.db=0
redis.host=127.0.0.1
redis.password=123456
redis.port=6379

redis.timeout=60000
redis.maxTotal=300
redis.maxIdle=100
redis.maxWaitMillis=1000
redis.testOnBorrow = true

#elasticsearch配置
elasticsearch.cluster.nodes = 127.0.0.1:9300
elasticsearch.cluster.name = elasticsearch

#mongodb配置信息
mongodb.dbName=admin
mongodb.replica.set=127.0.0.1:27017
mongodb.connectionsPerHost=8
mongodb.threadsAllowedToBlockForConnectionMultiplier=4
